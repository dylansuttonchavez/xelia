            60% { transform: translate(0.35px, 0.35px); }
            80% { transform: translate(0.35px, -0.35px); }
            100% { transform: translate(0); }
        }

        .icon-hover:hover svg {
        animation: vibrate 0.25s ease-in-out;
        }
    </style>
