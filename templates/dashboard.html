{% extends 'base.html' %}

{% block content %}
    <div class="flex items-center gap-2">
        <div class="border border-[#E5E5E5] dark:border-[#262626] dark:bg-[#171717] bg-[#FFFFFF] flex items-center gap-2 px-2 py-1 rounded-md max-w-xs w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="#A3A3A3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m21 21-4.34-4.34"/>
                <circle cx="11" cy="11" r="8"/>
            </svg>
            <input type="text" placeholder="Search" class="dark:bg-[#171717] bg-[#FFFFFF] text-sm w-full focus:outline-none placeholder-[#A3A3A3]">
        </div>

        <div class="flex items-center ml-auto gap-2">
            <div class="dark:hover:bg-[#262626] hover:bg-[#F5F5F5] border border-[#E5E5E5] dark:border-[#262626] text-sm dark:bg-[#171717] bg-[#FFFFFF] flex items-center gap-2 px-2 py-1 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
                </svg>
                <p>1730</p>
            </div>

            <div class="dark:hover:bg-[#262626] hover:bg-[#F5F5F5] border border-[#E5E5E5] dark:border-[#262626] text-sm dark:bg-[#171717] bg-[#FFFFFF] flex items-center gap-2 px-2 py-1 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/>
                </svg>
                <p>332</p>
            </div>

            <button class="bg-[#2e2e2e] hover:bg-[#262626] transition-colors text-sm px-2 py-1 rounded-md gap-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"/>
                    <path d="M12 5v14"/>
                </svg>
                <p class="hidden md:flex">Create campaign</p>
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center">
        <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m10.065 12.493-6.18 1.318a.934.934 0 0 1-1.108-.702l-.537-2.15a1.07 1.07 0 0 1 .691-1.265l13.504-4.44"/>
                <path d="m13.56 11.747 4.332-.924"/>
                <path d="m16 21-3.105-6.21"/>
                <path d="M16.485 5.94a2 2 0 0 1 1.455-2.425l1.09-.272a1 1 0 0 1 1.212.727l1.515 6.06a1 1 0 0 1-.727 1.213l-1.09.272a2 2 0 0 1-2.425-1.455z"/>
                <path d="m6.158 8.633 1.114 4.456"/>
                <path d="m8 21 3.105-6.21"/>
                <circle cx="12" cy="13" r="2"/>
            </svg>
            <p class="font-semibold">Not campaign found</p>
        </div>

        <button class="dark:hover:bg-[#262626] hover:bg-[#F5F5F5] border border-[#E5E5E5] dark:border-[#262626] dark:bg-[#171717] bg-[#FFFFFF] transition-colors flex items-center gap-2 px-3 py-1.5 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>

            <p class="text-sm">Create campaign</p>
        </button>
